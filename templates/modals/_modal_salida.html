{#
    Modal para registrar salida y cobro
#}

<div class="modal" id="modalSalidaCobro">
    <div class="modal-contenido modal-mediano">

                <!-- Cobro -->

                    </div>
                </div>

                <!-- Observaciones -->
                <div class="form-group">
                    <label>ğŸ“ Observaciones</label>
                    <textarea id="salidaObservaciones" rows="2" placeholder="Notas adicionales..."></textarea>

            </div>
        </div>

        <div class="modal-footer">
